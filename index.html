<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div class="calculadora">
        <div id="display-content"></div>
        <div class="botoes">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="add-btn">+</button>

            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="subtract-btn">-</button>

            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="multiply-btn">*</button>

            <button id="zero">0</button>
            <button id="clear-btn">C</button>
            <button id="result-btn">=</button>
            <button id="divide-btn">/</button>
        </div>
    </div>

</body>

</html>
