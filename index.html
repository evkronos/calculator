<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div id="container">

        <div id="display">
            <div id="display-content">

            </div>
        </div>

        <div id="button-container">
            <button class="btn" id="um">1</button>
            <button class="btn" id="dois">2</button>
            <button class="btn" id="tres">3</button>
            <button class="btn" id="add-btn">+</button>
            <button class="btn" id="quatro">4</button>
            <button class="btn" id="cinco">5</button>
            <button class="btn" id="seis">6</button>
            <button class="btn" id="subtract-btn">-</button>
            <button class="btn" id="sete">7</button>
            <button class="btn" id="oito">8</button>
            <button class="btn" id="nove">9</button>
            <button class="btn" id="multiply-btn">x</button>
            <button class="btn" id="clear-btn">Clear</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="result-btn">=</button>
            <button class="btn" id="divide-btn">/</button>
        </div>

    </div>
</body>

</html>
